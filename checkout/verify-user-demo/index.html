<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Verify User</title>
    </head>
    <body>
        <div class="flex xl:justify-center xl:items-center h-screen">
            <div class="shadow-lg bg-white w-full p-8 xl:w-1/3 relative">
                <div>
                    <div class="flex justify-center">
                        <h4
                            class="
                                font-bold
                                leading-6
                                text-xl
                                mb-2
                                text-gray-800 text-center
                            "
                        >
                            Verify User
                        </h4>
                    </div>
                    <div
                        id="close-btn"
                        class="cursor-pointer absolute font-bold text-sm"
                        style="top: 35px; right: 32px"
                    >
                        <svg
                            style="height: 20px; width: 20px"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
                            ></path>
                        </svg>
                    </div>
                </div>
                <p class="text-xl my-8 font-bold">Pay in 4 easy payments</p>
                <ul class="font-bold ml-4 mb-8 space-y-4 list-disc">
                    <li><span>Continue with Klump</span></li>
                    <li><span>Review Order with Demo Store</span></li>
                    <li><span>Confirm Purchase</span></li>
                </ul>
                <p class="text-gray-500 text-sm mb-4">
                    By pressing Continue you consent to Klump sharing billing
                    information with Demo Merchant Store
                </p>
                <button
                    id="next-verify-user"
                    class="w-full text-white font-bold bg-black p-4"
                >
                    Continue
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
