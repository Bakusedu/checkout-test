<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Complete your account</title>
    </head>
    <body>
        <div class="flex xl:justify-center xl:items-center h-screen">
            <div class="shadow-lg bg-white w-full p-8 xl:w-1/3 relative">
                <div class="flex">
                    <div>
                        <img
                            id="verify-user"
                            class="h-8 w-8 cursor-pointer"
                            src="https://img.icons8.com/pastel-glyph/64/000000/u-turn-to-left.png"
                        />
                    </div>
                    <div class="flex justify-center w-full">
                        <p class="leading-6 text-gray-800 text-center">
                            <span class="text-xl font-bold">Klump</span>
                            <br />
                            <span class="text-sm text-gray-500"
                                >Proud partner of
                                <strong>Demo-Merchant-Store</strong></span
                            >
                        </p>
                    </div>
                    <div
                        id="close-btn"
                        class="cursor-pointer absolute font-bold text-sm"
                        style="top: 35px; right: 32px"
                    >
                        <svg
                            style="height: 20px; width: 20px"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
                            ></path>
                        </svg>
                    </div>
                </div>
                <p class="text-xl my-2 font-bold">Complete your account</p>
                <p class="text-gray-500 text-sm">
                    Please share your <strong>billing details. </strong>
                </p>
                <div class="flex">
                    <div
                        class="w-6/12 p-2 border border-gray-600 rounded-tl-lg"
                    >
                        <span class="block text-sm text-gray-400"
                            >First name</span
                        >
                        <input
                            type="text"
                            name=""
                            id="fname"
                            class="
                                w-full
                                text-sm
                                outline-none
                                border-none
                                rounded-lg
                            "
                        />
                    </div>
                    <div
                        class="w-6/12 p-2 border border-gray-600 rounded-tr-lg"
                    >
                        <span class="block text-sm text-gray-400"
                            >Last name</span
                        >
                        <input
                            type="text"
                            name=""
                            id="lname"
                            class="
                                w-full
                                text-sm
                                outline-none
                                border-none
                                rounded-lg
                            "
                        />
                    </div>
                </div>
                <div class="p-2 mb-3 border border-gray-600 rounded-b-lg">
                    <span class="block text-sm text-gray-400"
                        >Date of birth</span
                    >
                    <input
                        type="date"
                        name=""
                        id="fname"
                        class="
                            w-full
                            text-sm
                            outline-none
                            border-none
                            rounded-lg
                        "
                    />
                </div>
                <div class="p-2 border border-gray-600 rounded-t-lg">
                    <span class="block text-sm text-gray-400">Address</span>
                    <input
                        type="text"
                        name=""
                        id="address"
                        class="
                            w-full
                            text-sm
                            outline-none
                            border-none
                            rounded-lg
                        "
                    />
                </div>
                <div class="p-2 border border-gray-600">
                    <span class="block text-sm text-gray-400"
                        >Appartment suite e.t.c (optional)</span
                    >
                    <input
                        type="text"
                        name=""
                        id="apartment"
                        class="w-full text-sm outline-none border-none"
                    />
                </div>
                <div class="flex">
                    <div class="w-6/12 p-2 border border-gray-600">
                        <span class="block text-sm text-gray-400">City</span>
                        <input
                            type="text"
                            name=""
                            id="city"
                            class="w-full text-sm outline-none border-none"
                        />
                    </div>
                    <div class="w-6/12 p-2 border border-gray-600">
                        <span class="block text-sm text-gray-400">State</span>
                        <input
                            type="text"
                            name=""
                            id="state"
                            class="w-full text-sm outline-none border-none"
                        />
                    </div>
                </div>
                <div class="p-2 border border-gray-600 rounded-b-lg mb-2">
                    <span class="block text-sm text-gray-400">Zip code</span>
                    <input
                        type="text"
                        name="zipCode"
                        id="apartment"
                        class="w-full text-sm outline-none border-none"
                    />
                </div>
                <div class="flex items-center justify-between mb-4 text-sm">
                    <div class="flex items-center">
                        <input type="checkbox" name="" id="" />
                        <span class="inline-block text-black ml-4"
                            >I agree to the
                            <a href="#" class="underline"
                                >Klump Shopping Service</a
                            >(incl electronic communication) and
                            <a class="underline" href="#"
                                >Privacy policy</a
                            ></span
                        >
                    </div>
                </div>
                <button
                    id="complete-your-account"
                    class="w-full text-white font-bold bg-black p-4"
                >
                    Continue
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
