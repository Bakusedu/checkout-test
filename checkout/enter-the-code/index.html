<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Enter the code</title>
    </head>
    <body>
        <div class="flex xl:justify-center xl:items-center h-screen">
            <div class="shadow-lg bg-white w-full p-8 xl:w-1/3 relative">
                <div class="flex">
                    <div>
                        <img
                            id="go-verify-user"
                            class="h-8 w-8"
                            src="https://img.icons8.com/pastel-glyph/64/000000/u-turn-to-left.png"
                        />
                    </div>
                    <div class="flex justify-center">
                        <p class="leading-6 mb-2 text-gray-800 text-center">
                            <span class="text-xl font-bold">Klump</span>
                            <br />
                            <span class="text-sm text-gray-500"
                                >Proud partner of
                                <strong>Demo-Merchant-Store</strong></span
                            >
                        </p>
                    </div>
                    <div
                        id="close-btn"
                        class="cursor-pointer absolute font-bold text-sm"
                        style="top: 35px; right: 32px"
                    >
                        <svg
                            style="height: 20px; width: 20px"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
                            ></path>
                        </svg>
                    </div>
                </div>
                <p class="text-xl my-2 font-bold">Enter the code</p>
                <p
                    class="text-gray-500 text-sm mb-2"
                    id="success-otp-alert"
                ></p>
                <div class="p-2 my-4 border border-gray-600 rounded-lg">
                    <span class="block text-sm text-gray-400"
                        >Enter the 6-digit code here</span
                    >
                    <input
                        type="text"
                        name=""
                        id="otp-code"
                        class="
                            w-full
                            text-sm
                            outline-none
                            border-none
                            rounded-lg
                        "
                    />
                </div>
                <div class="mb-16">
                    <a class="text-blue-400 underline" href="#"
                        >Change phone number</a
                    >
                </div>
                <div class="flex justify-center">
                    <span class="font-bold text-black"
                        >Send me the code again</span
                    >
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
