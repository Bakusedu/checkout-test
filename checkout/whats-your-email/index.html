<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Whats your Email</title>
    </head>
    <body>
        <div class="flex xl:justify-center xl:items-center h-screen">
            <div class="shadow-lg bg-white w-full p-8 xl:w-1/3 relative">
                <div class="flex">
                    <div>
                        <img
                            id="enter-the-code"
                            class="h-8 w-8 cursor-pointer"
                            src="https://img.icons8.com/pastel-glyph/64/000000/u-turn-to-left.png"
                        />
                    </div>
                    <div class="flex justify-center w-full">
                        <p class="leading-6 mb-2 text-gray-800 text-center">
                            <span class="text-xl font-bold">Klump</span>
                            <br />
                            <span class="text-sm text-gray-500"
                                >Proud partner of
                                <strong>Demo-Merchant-Store</strong></span
                            >
                        </p>
                    </div>
                    <div
                        id="close-btn"
                        class="cursor-pointer absolute font-bold text-sm"
                        style="top: 35px; right: 32px"
                    >
                        <svg
                            style="height: 20px; width: 20px"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
                            ></path>
                        </svg>
                    </div>
                </div>
                <p class="text-xl my-2 font-bold">What's your email?</p>
                <p class="text-gray-500 text-sm mb-2">
                    We'll use it to verify your account later.
                </p>
                <div class="p-2 my-4 border border-gray-600 rounded-lg">
                    <span class="block text-sm text-gray-400">Email</span>
                    <input
                        type="email"
                        name=""
                        id="email"
                        class="
                            w-full
                            text-sm
                            outline-none
                            border-none
                            rounded-lg
                        "
                    />
                </div>
                <div class="flex items-center justify-between mb-16">
                    <div class="flex items-center">
                        <input type="checkbox" name="" id="" />
                        <span
                            class="
                                inline-block
                                ml-3
                                text-gray-600
                                font-semibold
                            "
                            >Remember me on this device</span
                        >
                    </div>
                    <div>
                        <svg
                            style="height: 20px; height: 20px"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M 12 2 C 6.477 2 2 6.477 2 12 C 2 17.523 6.477 22 12 22 C 17.523 22 22 17.523 22 12 C 22 6.477 17.523 2 12 2 z M 12 4 C 16.418 4 20 7.582 20 12 C 20 16.418 16.418 20 12 20 C 7.582 20 4 16.418 4 12 C 4 7.582 7.582 4 12 4 z M 11 7 L 11 13 L 13 13 L 13 7 L 11 7 z M 11 15 L 11 17 L 13 17 L 13 15 L 11 15 z"
                            ></path>
                        </svg>
                    </div>
                </div>
                <button
                    id="complete-your-account"
                    class="w-full text-white font-bold bg-black p-4"
                >
                    Continue
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
