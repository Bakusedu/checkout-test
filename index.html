<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Klump Checkout Form</title>
    </head>
    <body>
        <div class="flex xl:justify-center xl:items-center h-screen">
            <div class="shadow-lg p-8 w-full xl:w-1/3 xl:rounded-lg">
                <h4
                    class="
                        font-bold
                        leading-6
                        text-xl
                        mb-2
                        text-gray-800 text-center
                    "
                >
                    KLUMP
                </h4>
                <hr class="my-2" />
                <p class="text-center text-gray-700">
                    Enter your card details to pay
                </p>
                <form id="checkout" class="my-4 text-gray-500">
                    <div class="border border-gray-300 mb-6 rounded-lg p-2">
                        <span class="block text-xs leading-4 mb-2"
                            >CARD NUMBER</span
                        >
                        <input
                            type="tel"
                            class="outline-none border-none w-full"
                            placeholder="0000 0000 0000 0000"
                            name=""
                            id="card_number"
                        />
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div
                            style="width: 48%"
                            class="border border-gray-300 mb-2 rounded-lg p-2"
                        >
                            <span class="block text-xs leading-4 mb-2"
                                >CARD EXPIRY</span
                            >
                            <input
                                type="tel"
                                class="outline-none border-none w-full"
                                placeholder="MM / YY"
                                name=""
                                id="card_expiry"
                            />
                        </div>
                        <div
                            style="width: 48%"
                            class="border border-gray-300 mb-2 rounded-lg p-2"
                        >
                            <span class="block text-xs leading-4 mb-2"
                                >CVV</span
                            >
                            <input
                                type="tel"
                                class="outline-none border-none w-full"
                                placeholder="123"
                                name=""
                                id="card_cvv"
                            />
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="
                            w-full
                            shadow-sm
                            bg-green-600
                            rounded-lg
                            text-white
                            font-bold
                            py-2
                        "
                        id="payment"
                    >
                        Pay NGN 1000
                    </button>
                </form>
            </div>
        </div>
        <script src="checkout/klump.js"></script>
    </body>
</html>
